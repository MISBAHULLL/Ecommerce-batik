<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Batik Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-flower1 me-2"></i>Batik Indonesia
            </a>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                <a href="index.html" class="btn btn-light">Beranda</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #f5d6a7 0%, #e6b17f 100%); padding-top: 80px;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill display-4 text-primary mb-3"></i>
                            <h2 class="fw-bold text-primary">Daftar Akun Baru</h2>
                            <p class="text-muted">Bergabunglah dengan komunitas pecinta batik Indonesia</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2"></i>Nama Lengkap
                                </label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Masukkan nama lengkap" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="nama@email.com" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label fw-semibold">
                                        <i class="bi bi-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Minimal 6 karakter" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label fw-semibold">
                                        <i class="bi bi-lock-fill me-2"></i>Konfirmasi Password
                                    </label>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Ulangi password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-semibold">
                                    <i class="bi bi-telephone me-2"></i>No. Telepon
                                </label>
                                <input type="tel" class="form-control form-control-lg" id="phone" placeholder="08xxxxxxxxxx">
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label fw-semibold">
                                    <i class="bi bi-geo-alt me-2"></i>Alamat
                                </label>
                                <textarea class="form-control" id="address" rows="3" placeholder="Alamat lengkap (opsional)"></textarea>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Saya setuju dengan <a href="#" class="text-primary">Syarat & Ketentuan</a> dan <a href="#" class="text-primary">Kebijakan Privasi</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Daftar Sekarang
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <div class="d-flex align-items-center mb-3">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted">atau</span>
                                <hr class="flex-grow-1">
                            </div>
                            <p class="mb-0">Sudah punya akun? <a href="login.html" class="text-primary fw-semibold">Masuk di sini</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!terms) {
                alert('Anda harus menyetujui Syarat & Ketentuan');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak sama');
                return;
            }
            
            if (password.length < 6) {
                alert('Password minimal 6 karakter');
                return;
            }
            
            // Simple registration (in real app, this would be server-side)
            const userData = {
                name: name,
                email: email,
                password: password,
                phone: phone,
                address: address,
                registeredAt: new Date().toISOString()
            };
            
            // Store user data (in real app, this would be sent to server)
            localStorage.setItem('registeredUser', JSON.stringify(userData));
            
            alert('Registrasi berhasil! Silakan login dengan akun Anda.');
            window.location.href = 'login.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
