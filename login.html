    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

</head>

            <a class="navbar-brand" href="index.html">Batik Indonesia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Tentang Batik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Produk</a>
                    </li>

                    </li>
                </ul>
                <div class="d-flex align-items-center">

        </div>
    </nav>

    <!-- Login Section -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #f5d6a7 0%, #e6b17f 100%); padding-top: 80px;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4 col-xl-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary mb-3"></i>
                            <h3 class="fw-bold text-primary">Selamat Datang</h3>
                            <p class="text-muted">Masuk ke akun Batik Indonesia Anda</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="nama@email.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Masukkan password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Ingat saya
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Masuk
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <div class="d-flex align-items-center mb-3">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted">atau</span>
                                <hr class="flex-grow-1">
                            </div>
                            <p class="mb-2">Belum punya akun? <a href="register.html" class="text-primary fw-semibold">Daftar di sini</a></p>
                            <a href="#" class="text-decoration-none text-muted">Lupa password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Get registered user data
            const registeredUser = JSON.parse(localStorage.getItem('registeredUser'));
            
            // Simple validation (in real app, this would be server-side)
            if (registeredUser && email === registeredUser.email && password === registeredUser.password) {
                // Store login session
                const loginData = {
                    email: email,
                    name: registeredUser.name,
                    loginTime: new Date().toISOString(),
                    remember: remember
                };
                
                if (remember) {
                    localStorage.setItem('userSession', JSON.stringify(loginData));
                } else {
                    sessionStorage.setItem('userSession', JSON.stringify(loginData));
                }
                
                alert(`Selamat datang, ${registeredUser.name}! Login berhasil.`);
                window.location.href = 'index.html';
            } else if (email === 'admin@batikindonesia.com' && password === 'admin123') {
                // Demo admin login
                const adminData = {
                    email: email,
                    name: 'Administrator',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('userSession', JSON.stringify(adminData));
                alert('Login admin berhasil!');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Email atau password salah. Silakan coba lagi atau daftar akun baru.');
            }
        });

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            
            if (totalItems > 0) {
                cartCountElement.textContent = totalItems;
                cartCountElement.style.display = 'block';
            } else {
                cartCountElement.style.display = 'none';
            }
        }

        // Initialize cart count on page load
        updateCartCount();
    </script>
</body>
</html>
