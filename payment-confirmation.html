<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran - Batik Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Batik Indonesia</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h2 class="text-success mb-3">Pesanan Berhasil Dibuat!</h2>
                        <p class="lead mb-4">Terima kasih atas pesanan Anda. Silakan lakukan pembayaran sesuai instruksi di bawah.</p>
                        
                        <div class="card bg-light mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>Order ID:</strong> <span id="orderId"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Total Pembayaran:</strong> <span id="totalAmount" class="text-primary fw-bold"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="paymentInstructions" class="alert alert-info text-start">
                            <!-- Payment instructions will be loaded here -->
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="bi bi-upload"></i> Upload Bukti Pembayaran</h5>
                            </div>
                            <div class="card-body">
                                <form id="paymentProofForm">
                                    <div class="mb-3">
                                        <label class="form-label">Pilih File Bukti Pembayaran</label>
                                        <input type="file" class="form-control" id="paymentProof" accept="image/*" required>
                                        <small class="text-muted">Format: JPG, PNG, PDF (Max 5MB)</small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Catatan (Opsional)</label>
                                        <textarea class="form-control" id="paymentNote" rows="3" placeholder="Tambahkan catatan jika diperlukan..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-upload"></i> Upload Bukti Pembayaran
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="my-orders.html" class="btn btn-outline-primary">
                                <i class="bi bi-list-ul"></i> Lihat Pesanan Saya
                            </a>
                            <a href="products.html" class="btn btn-success">
                                <i class="bi bi-arrow-left"></i> Lanjut Belanja
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/payment-confirmation.js"></script>
</body>
</html>
