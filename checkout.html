<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Batik Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Batik Indonesia</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="cart.html">
                    <i class="bi bi-arrow-left"></i> Kembali ke Keranjang
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Checkout Form -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-credit-card"></i> Informasi Pemesanan</h4>
                    </div>
                    <div class="card-body">
                        <form id="checkoutForm">
                            <!-- Shipping Information -->
                            <h5 class="mb-3">Informasi Pengiriman</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">No. Telepon</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Alamat Lengkap</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Kota</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Provinsi</label>
                                    <input type="text" class="form-control" id="province" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Kode Pos</label>
                                    <input type="text" class="form-control" id="postalCode" required>
                                </div>
                            </div>

                            <!-- Payment Method -->
                            <h5 class="mb-3 mt-4">Metode Pembayaran</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="card payment-method" onclick="selectPayment('bank_transfer')">
                                        <div class="card-body text-center">
                                            <i class="bi bi-bank2 fs-2 text-primary"></i>
                                            <h6 class="mt-2">Transfer Bank</h6>
                                            <small class="text-muted">BCA, Mandiri, BNI</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card payment-method" onclick="selectPayment('ewallet')">
                                        <div class="card-body text-center">
                                            <i class="bi bi-wallet2 fs-2 text-success"></i>
                                            <h6 class="mt-2">E-Wallet</h6>
                                            <small class="text-muted">GoPay, OVO, DANA</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="paymentMethod" required>

                            <!-- Payment Details -->
                            <div id="paymentDetails" style="display: none;">
                                <div class="alert alert-info">
                                    <h6>Instruksi Pembayaran:</h6>
                                    <div id="paymentInstructions"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-receipt"></i> Ringkasan Pesanan</h5>
                    </div>
                    <div class="card-body">
                        <div id="orderSummary">
                            <!-- Order items will be loaded here -->
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Ongkos Kirim:</span>
                            <span id="shipping">Rp 25.000</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 fw-bold">
                            <span>Total:</span>
                            <span id="total">Rp 0</span>
                        </div>
                        
                        <button type="button" class="btn btn-primary w-100" onclick="processOrder()">
                            <i class="bi bi-check-circle"></i> Buat Pesanan
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
